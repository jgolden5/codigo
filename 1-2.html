<!DOCTYPE html>
<html>
<head>
    <title>1-2</title>
</head>
<body style="background:rgba(128,128,128,0.2">
<h1>1-2: This one is a little less obvious. See if you can figure it out...</h1>
<p id="attempts"></p>
<input type="text" id="input">
<button onclick="checkCode()">Submit</button>
<p id="output"></p>
<p id="message"></p>
<button id="nextLevel" style="background: transparent; border: none; font-size: 0" onclick="nextLevel()">Next Level</button>
<link src="style.css">
<script>
let attemptsRemaining = 8

updateAttemptsRemaining()

function updateAttemptsRemaining() {
    if(attemptsRemaining == 1) {
      document.getElementById("attempts").innerText = attemptsRemaining + " attempt remaining"
    } else if(attemptsRemaining > 0) {
      document.getElementById("attempts").innerText = attemptsRemaining + " attempts remaining"
    } else {
      window.location.href = "/Users/jgolden1/html_projects/codigo/gameOver.html"
    }
}

function checkCode() {
  const lowHint = ""
  const mediumHint = ""
  const highHint = ""
  const motivation = ""
  const inputVal = document.getElementById("input").value;
  let message;
  let outputVal;
  if(inputVal.toLowerCase() === "I don't know yet") {
    outputVal = "You are correct :)"
    message = "You're doing great, for a beginner. But do you think you'll survive round 2??"
    nextLevelButtonAppear()
  } else {
    outputVal = "Sorry, that's not right :( "
    attemptsRemaining--
    if(attemptsRemaining > 7) {
      message = highHint
    } else if(attemptsRemaining > 5) {
      message = mediumHint
    } else if(attemptsRemaining > 3) {
      message = lowHint
    } else {
      message = motivation
    }
  }
  document.getElementById("output").textContent = outputVal;
  document.getElementById("message").textContent = message;
  updateAttemptsRemaining();
}

function nextLevelButtonAppear() {
    document.getElementById("nextLevel").style.background = "rgba(128,128,128,0.1)";
    document.getElementById("nextLevel").style.border = "solid";
    document.getElementById("nextLevel").style.fontSize = "12px";
}

function nextLevel() {
    window.location.href = "/Users/jgolden1/html_projects/codigo/1-3.html"
}

</script>
</body>
</html>
